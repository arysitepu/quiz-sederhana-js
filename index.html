<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center center-div">
            <div class="alert alert-success">
                <h1>Program Quiz sederhana</h1>
            </div>
           <div class="card">
            <div class="card-body">
                <div id="opening_window">
                    <div class="align-items-center">

                    </div>
                    <h1 class="">Selamat Bermain</h1>
                    <button class="btn btn-outline-primary" onclick="startQuiz()">Play Game</button>
                </div>
                <div id="quiz_window" class="hidden">
                        <h3 id="question"></h3>
                        <input type="radio" name="choices" data-id="0" id="choice0">
                        <label for="choice0" id="choiceText0" class="btn btn-sm btn-outline-info"></label>

                        <input type="radio" name="choices" data-id="1" id="choice1">
                        <label for="choice1" id="choiceText1" class="btn btn-sm btn-outline-info"></label>

                        <input type="radio" name="choices" data-id="2" id="choice2">
                        <label for="choice2" id="choiceText2" class="btn btn-sm btn-outline-info"></label>

                        <input type="radio" name="choices" data-id="3" id="choice3">
                        <label for="choice3" id="choiceText3" class="btn btn-sm btn-outline-info"></label>

                        <button class="btn btn-sm btn-outline-primary" onclick="nextQuestion()">Next</button>
                </div>

            <div id="closing_window" class="hidden">
                <h1>Quiz Selesai!.</h1>
                <h2 id="scoreText"></h2>
            </div>
            </div>
           </div>
               
              
    
</div>
<script src="app.js"></script>
</body>
</html>
